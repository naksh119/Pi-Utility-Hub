<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Utility Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/jpeg" href="/assets/logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // Initialize Pi SDK immediately (SDK version 2.0)
    // This must happen at the very top of the page load to ensure "Verified" status in Pi Browser
    (function () {
      window.PiInitialized = false;
      if (window.Pi) {
        try {
          // Dynamic sandbox detection: Only use sandbox mode if on localhost or inside an iframe (Sandbox)
          // Simply checking for netlify.app is incorrect as it causes origin mismatch in the real Pi Browser
          const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const isInIframe = window.self !== window.top;
          const isPiUserAgent = window.navigator.userAgent.toLowerCase().includes('pibrowser');

          if (isLocal || isInIframe || isPiUserAgent) {
            const useSandbox = !isPiUserAgent || isInIframe || isLocal;
            // Note: If it IS Pi Browser (userAgent check), we should generally trust it and use sandbox: false 
            // unless we are specifically in a sandbox environment (iframe/local)
            const actualSandbox = isLocal || isInIframe;

            window.Pi.init({ version: "2.0", sandbox: actualSandbox });
            window.PiInitialized = true;
            console.log("Pi SDK 2.0 Initialized, sandbox:", actualSandbox, " (Local:", isLocal, "Iframe:", isInIframe, "PiBrowser:", isPiUserAgent, ")");
          } else {
            console.log("Direct access detected on production URL outside Pi Browser. Pi SDK init skipped to prevent origin mismatch. Please use Pi Sandbox for testing.");
          }
        } catch (e) {
          console.warn("Pi SDK init already called or failed:", e);
          // If it was already called, we can assume it's initialized
          window.PiInitialized = true;
        }
      } else {
        console.error("Pi SDK script not loaded correctly");
      }
    })();

    // Ensure Pi SDK is available globally for the app
    window.authenticatePi = async () => {
      if (!window.Pi) throw new Error("Pi SDK not available");
      try {
        console.log("Calling Pi.authenticate via global helper...");
        return await window.Pi.authenticate(['username', 'payments'], (payment) => {
          console.log('Incomplete payment found:', payment);
        });
      } catch (err) {
        console.error("Authentication helper error:", err);
        throw err;
      }
    };

    (function () {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.add(theme);
    })();
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark body {
      background-color: #05070a;
      color: #ffffff;
    }

    .light body {
      background-color: #f8fafc;
      color: #0f172a;
    }

    .glass-card {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }

    .dark .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .light .glass-card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .neon-border-blue {
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.3), inset 0 0 5px rgba(0, 242, 255, 0.2);
      border-color: rgba(0, 242, 255, 0.5);
    }

    .neon-border-orange {
      box-shadow: 0 0 10px rgba(247, 147, 26, 0.3), inset 0 0 5px rgba(247, 147, 26, 0.2);
      border-color: rgba(247, 147, 26, 0.5);
    }

    .glow-text-orange {
      text-shadow: 0 0 8px rgba(247, 147, 26, 0.6);
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 0.5;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .animate-glow {
      animation: pulse-glow 3s infinite ease-in-out;
    }
  </style>
